<script type="text/javascript">
    /**
     ** for layout 960 1200 1690
     **/
    (function(){
        var wWidth = $(window).width(); 
        M.http.jsonp({
            url: '//mce.mogucdn.com/jsonp/get/3',
            data: {
                pid: '133798'
            }
        })
        .then(function(res) {
            if (res.returnCode === 'SUCCESS') {
                    var list = res.data.list;
                    var locUrl = window.location.href;
                    var isVeryBigScreen = false;
                    for (var i = 0, l = list.length; i < l; i++) {
                        if (locUrl.indexOf(list[i].url) >= 0) {
                            isVeryBigScreen = true;
                            break;
                        }
                    }
                    var showWidth = 1200;
                    if (isVeryBigScreen && wWidth > 1700) {
                        showWidth = 1690;
                    } else if (wWidth < 1212) {
                        showWidth = 960;
                    }
                    $('body').addClass('media_screen_' + showWidth);
                    $(document).trigger("EvaluateScreenDone", showWidth);
            }
        }).catch(function () {
            var showWidth = 1200;
            if (wWidth < 1212) {
                showWidth = 960;
            } 
            $('body').addClass('media_screen_' + showWidth);
            $(document).trigger("EvaluateScreenDone", showWidth);
        });
        /*initTime for log 判断对象是否存在*/
        window.MoGu && $.isFunction(MoGu.set) && MoGu.set('initTime', (new Date()).getTime());

        var ua = navigator.userAgent;
        /*判断是否是ipad*/
        var is_plat_ipad = ua.match(/(iPad).*OS\s([\d_]+)/);
        if(is_plat_ipad) {
            $('body').addClass('media_ipad');
        }
        /*判断是否是ipadApp*/
        var is_plat_ipadApp = ua.indexOf('MogujieHD') >= 0 || ua.indexOf('Mogujie4iPad') >= 0 || location.href.indexOf('_atype=ipad') >= 0;
        if(is_plat_ipadApp) {
            $('body').addClass('media_ipad_app');
            /*隐藏头尾*/
            $('body').append('<style type="text/css">.header_2015,.header_nav,.foot .foot_wrap{display: none;}.foot{height: 0;background: none;}.back2top_wrap{height:0;width:0;overflow:hidden;opacity:0;}</style>');
            /*移除购物车，返回顶部*/
            setTimeout(function(){
                $('.back2top_wrap').remove();
            },1000)
        }
        $(document).ready(function () {
            if (location.host.indexOf('mogu.com') > -1) {
                $('#top_logo_mogu').attr('href', '//mogu.com');
            }
        });
    })();
</script>
